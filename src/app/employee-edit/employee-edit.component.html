<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Employee Name</label>

 
        <input type="text" class="form-control" 
          formControlName="name" 
          #name 
          [(ngModel)] = "employee.employee_name"/>
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Employee Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Employee Salary </label>

        <input type="text" class="form-control" 
        formControlName="salary" 
        #name 
        [(ngModel)] = "employee.employee_salary"/>
 

       
      </div>
      <div *ngIf="angForm.controls['salary'].invalid && (angForm.controls['salary'].dirty || angForm.controls['salary'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['salary'].errors.required">
          Employee Description is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Employee Age</label>
        <input type="text" class="form-control" 
          formControlName="age" 
          #age
          [(ngModel)] = "employee.employee_age"
        />
      </div>
      <div *ngIf="angForm.controls['age'].invalid && (angForm.controls['age'].dirty || angForm.controls['age'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['age'].errors.required">
          Employee Price is required.
        </div>
      </div>
      <div class="form-group">
        <button (click) = "updateEmployee(name.value, salary.value, age.value)" type="submit" class="btn btn-primary"
        [disabled]="angForm.invalid" >
          Update Employee Data
        </button>
      </div>
    </form>
  </div>
</div>
