<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Full Name</label>
        <input type="text" class="form-control" 
          formControlName="FullName" 
          #FullName />
      </div>
      <div *ngIf="angForm.controls['FullName'].invalid && (angForm.controls['FullName'].dirty || angForm.controls['FullName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['FullName'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Salary </label>

        <input type="text" class="form-control" 
        formControlName="Salary" 
        #Salary />

       
      </div>
      <div *ngIf="angForm.controls['Salary'].invalid && (angForm.controls['Salary'].dirty || angForm.controls['Salary'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Salary'].errors.required">
          Salary is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Age</label>
        <input type="text" class="form-control" 
          formControlName="Age" 
          #Age
        />
      </div>
      <div *ngIf="angForm.controls['Age'].invalid && (angForm.controls['Age'].dirty || angForm.controls['Age'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Age'].errors.required">
          Age is required.
        </div>
      </div>
      <div class="form-group">
        <button (click) = "addEmployee(FullName.value, Salary.value, Age.value)" type="submit" class="btn btn-primary"
        [disabled]="angForm.pristine || angForm.invalid" >
         Add
        </button>
      </div>
    </form>
  </div>
</div>
